<div class="btn-toolbar">
  <div class="btn-group btn-group-xs">
    <button class="btn btn-primary" ng-click="vm.AddLottery()">
      <span class="fa fa-plus fa-fw"></span> New Lottery
    </button>
  </div>
  <div class="btn-group btn-group-xs pull-right">
    <button class="btn btn-default" ng-class="{disabled:!vm.HasPages.Previous}" ng-click="vm.FetchPrevious()">
      <span class="fa fa-angle-double-left fa-fw"></span> Previous
    </button>
    <button class="btn btn-default" ng-class="{disabled:!vm.HasPages.Next}" ng-click="vm.FetchNext()">
      Next
      <span class="fa fa-angle-double-right fa-fw"></span>
    </button>
  </div>
</div>

<div class="row">
  <div class="col-sm-12" ng-class="{loading:vm.loading}">

    <div class="empty" ng-if="!vm.Lotteries.length && !vm.loading">
      No lotteries yet
    </div>

    <div class="list-group" ng-if="vm.Lotteries.length">
      <div class="list-group-item" ng-repeat="Lottery in vm.Lotteries">
        <a href="" ng-click="vm.DeleteLottery(Lottery)" class="text-danger pull-right"><i class="fa fa-trash"></i></button>
        <a ui-sref="app.lotteries.lottery({ID:Lottery.id})">
          <h4 class="list-group-item-heading">{{::Lottery.Name}}</h4>
        </a>
        <p class="list-group-item-text">
          Drew at
          <strong>{{::Lottery.DrewAt|date:'medium'}}</strong>, {{::Lottery.DrewAt|fromNow}}
        </p>
      </div>
    </div>
  </div>

</div>
