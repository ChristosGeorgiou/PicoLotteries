<div class="modal-header">
  <button class=close n type="button" class="close" ng-click="$close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">
    Change Password
  </h4>
</div>

<form ng-submit="vm.Save()" ng-class="{loading:vm.loading}">

  <div class="modal-body">

    <div class="form-group">
      <label class="control-label">New Password</label>
      <input type="password" class="form-control" required ng-model="vm.Password" />
    </div>

    <div class="form-group">
      <label class="control-label">Repeat Password</label>
      <input type="password" class="form-control" required ng-model="vm.RepeatPassword" />
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-block btn-sm btn-success" type="submit">Change</button>
  </div>

</form>
