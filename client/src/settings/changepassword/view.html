<div class="modal-header">
  <button class=close n type="button" class="close" ng-click="$close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">
    Change Password
  </h4>
</div>

<form novalidate ng-submit="passChange.$valid && vm.Save()" ng-class="{loading:vm.loading}" name="passChange">

  <div class="modal-body">

    <div class="form-group">
      <label class="control-label">New Password</label>
      <input id="password" name="password" type="password" class="form-control" required ng-model="vm.Password" />
    </div>

    <div class="form-group" ng-class="{'has-error': ( passChange.$error.pwmatch && passChange.passwordCheck.$touched ) }">
      <label class="control-label">Repeat Password</label>
      <input id="passwordCheck" name="passwordCheck" type="password" class="form-control" required ng-model="PasswordCheck" pw-check="password" />
      <span class="help-block" ng-show="( passChange.$error.pwmatch && passChange.passwordCheck.$touched )">Passwords don't match.</span>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-block btn-sm btn-success" type="submit">Change</button>
  </div>

</form>
