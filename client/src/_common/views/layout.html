<header class="container">
  <nav class="navbar">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" ng-click="navbarCollapsed = !navbarCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand">
        <i class="fa fa-tags fa-fw"></i> {{APP.name | uppercase}}
        <small>v{{APP.version}}</small>
      </div>
    </div>

    <div class="collapse navbar-collapse" uib-collapse="navbarCollapsed">

      <ul class="nav navbar-nav">
        <li ui-sref-active="active">
          <a ui-sref="app.lotteries.overview"><i class="fa fa-cubes fa-fw"></i> Lotteries</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="app.plists"><i class="fa fa-users fa-fw"></i> Lists</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li uib-dropdown>
          <a href="" uib-dropdown-toggle>
            <span class="fa fa-user"></span> {{username}}
            <span class="caret"></span>
          </a>
          <ul class="uib-dropdown-menu">
            <li><a ui-sref="app.settings">Settings</a></li>
            <li><a ui-sref="auth.logout">Sign Out</a></li>
          </ul>
        </li>
      </ul>

    </div>

  </nav>
</header>

<section ui-view class="container"></section>

<footer class="container text-center">
  <ul class="list-inline">
    <li>2016 {{APP.name | uppercase}} v{{APP.version}}</li>
    <li>By <a href="{{APP.author.url}}">{{APP.author.name}}</a></li>
    <li>Repo: <a href="{{APP.repository}}">GitHub</a></li>
  </ul>
</footer>
