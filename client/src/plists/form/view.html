<div class="modal-header">
  <button class=close n type="button" class="close" ng-click="$close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">
    Participants List
  </h4>
</div>

<form ng-submit="vm.Save()" ng-class="{loading:vm.loading}">

  <div class="modal-body">

    <div class="form-group">
      <label class="control-label">List Name</label>
      <input class="form-control" ng-model="vm.Plist.Name" required/>
    </div>

    <div class="form-group">
      <label class="control-label">Participants</label>
      <textarea class="form-control" ng-model="vm.Plist.Participants" ng-list="&#10;" ng-trim="false"  rows="7" required></textarea>
    </div>
  </div>

  <div class="modal-footer">
    <button ng-if="vm.Plist.id" class="btn btn-danger btn-outline btn-sm pull-left" ng-click="vm.Delete()" type="button">Delete</button>
    <button class="btn btn-default btn-sm" ng-click="$close()" type="button">Cancel</button>
    <button class="btn btn-success btn-sm" type="submit"><i class="fa fa-floppy-o"></i> Save List</button>
  </div>

</form>
