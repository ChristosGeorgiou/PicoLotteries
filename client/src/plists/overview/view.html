<div class="btn-toolbar">
  <div class="btn-group btn-group-xs">
    <button class="btn btn-primary btn-outline" ng-click="vm.AddPlist()">
      <span class="fa fa-plus fa-fw"></span> New List
    </button>
  </div>

  <div class="btn-group btn-group-xs pull-right" uib-dropdown is-open="status.isopen">
    <button class="btn btn-default" uib-dropdown-toggle>
      <span class="fa fa-sort fa-fw"></span> Sort
    </button>
    <ul class="uib-dropdown-menu">
      <li><a href ng-click="vm.LoadPlists({order:'Name ASC'})">by Name Ascending</a></li>
      <li><a href ng-click="vm.LoadPlists({order:'Name DESC'})">by Name Descending</a></li>
      <li><a href ng-click="vm.LoadPlists({order:'CreatedAt ASC'})">by Created Date Ascending</a></li>
      <li><a href ng-click="vm.LoadPlists({order:'CreatedAt DESC'})">by Created Date Descending</a></li>
    </ul>

  </div>

</div>

<div class="row">
  <div class="col-sm-12" ng-class="{loading:vm.loading}">

    <div class="empty" ng-if="!vm.Plists.length && !vm.loading">
      No participants lists yet
    </div>

    <div class="list-group" ng-if="vm.Plists.length">
      <div class="list-group-item" ng-repeat="Plist in vm.Plists">
        <a href="" ng-click="vm.ViewPlist(Plist.id)">
          <h4 class="list-group-item-heading">{{::Plist.Name}}</h4>
        </a>
        <p class="list-group-item-text">
          Created at
          <strong>{{::Plist.CreatedAt|date:'medium'}}</strong>, with
          <strong>{{::Plist.Participants.length}}</strong> participants
        </p>
      </div>
    </div>

  </div>

</div>
